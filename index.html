<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Media Association</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:wght@400;700&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary, #8B5CF6)',
              'primary-dark': 'var(--color-primary-dark, #7C3AED)',
              'secondary': 'var(--color-secondary, #10B981)',
              'light-bg': 'var(--color-light-bg, #F3F4F6)',
              'dark-bg': 'var(--color-dark-bg, #1F2937)',
              'dark-card': 'var(--color-dark-card, #374151)',
            },
            fontFamily: {
              sans: ['var(--font-family, Inter)', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'fade-in-right': 'fadeInRight 0.3s ease-out forwards',
              'fade-out-right': 'fadeOutRight 0.3s ease-in forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              fadeInRight: {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              fadeOutRight: {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '0', transform: 'translateX(100%)' },
              },
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {

    "resend": "https://aistudiocdn.com/resend@^6.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg text-gray-800 dark:text-gray-200 font-sans">

  </body>
</html>
